command:
  docker logs ckan:
    title: Check log for instance running
    exit-status: 0
    stdout:
    - waiting 180 seconds for db:5432
    - db:5432 is available.
    - 'Initialising DB: SUCCESS'
    - CKAN_TEST_DOCKER is true.
    - Creating basic test data
    - Starting server in PID 1.
    stderr: []
    timeout: 10000
http:
  http://localhost:5000/api/3/action/package_list:
    title: Check API dataset data
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: ['{"help": "http://localhost:5000/api/3/action/help_show?name=package_list", "success": true, "result": ["annakarenina", "warandpeace"]}']
  http://localhost:5000/api/3/action/tag_list:
    title: Check API tag data
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: ['{"help": "http://localhost:5000/api/3/action/help_show?name=tag_list", "success": true, "result": ["Flexible \u30a1", "russian", "tolstoy"]}']
  http://localhost:5000/api/3/action/group_list:
    title: Check API group data
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: ['{"help": "http://localhost:5000/api/3/action/help_show?name=group_list", "success": true, "result": ["david", "roger"]}']
  http://localhost:5000:
    title: Check for Welcome page
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 5000
    body: ['Welcome to CKAN']

