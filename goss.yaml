command:
  sudo docker logs ckan:
    title: Check log for instance running
    exit-status: 0
    stdout:
    - 'Distribution already installed:'
    - ckan 2.7.2 from /src/ckan
    - Creating /etc/ckan/ckan.ini
    - Now you should edit the config files
    - \/etc/ckan/ckan.ini
    - waiting 180 seconds for db:5432
    - db:5432 is available.
    - 'Initialising DB: SUCCESS'
    - Starting server in PID 1.
    stderr: []
    timeout: 10000
http:
  http://localhost:5000:
    title: Check for Welcome page
    status: 200
    allow-insecure: false
    no-follow-redirects: false
    timeout: 100000
    body:
    - Welcome to CKAN
